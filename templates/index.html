<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saksham Anand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f9f9f9;
            --text-color: #333;
            --header-background: #333;
            --header-text: white;
            --link-color: #007bff;
            --link-hover: #0056b3;
            --button-background: #007bff;
            --button-hover: #0056b3;
            --card-background: #fff;
            --box-shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --header-background: #1f1f1f;
            --header-text: #e0e0e0;
            --link-color: #bb86fc;
            --link-hover: #3700b3;
            --button-background: #bb86fc;
            --button-hover: #3700b3;
            --card-background: #1f1f1f;
            --box-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-background);
            color: var(--header-text);
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: var(--header-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--link-hover);
        }

        #theme-toggle {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }

        #theme-toggle:hover {
            color: var(--link-hover);
        }

        section {
            padding-top: 80px; /* Adjust space for sticky header */
            padding-bottom: 60px;
            scroll-margin-top: 80px; /* Adjusts scroll position for sticky header */
        }

        #about, #contact, #gallery, #projects, #blog, #services, #skills, #testimonials {
            padding: 60px 20px;
            background-color: var(--card-background);
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--box-shadow);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1, h2 {
            text-align: center;
            color: var(--text-color);
        }

        p {
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 30%;
            transition: transform 0.3s;
            border-radius: 8px;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .project-item, .testimonial {
            background-color: var(--card-background);
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 10px var(--box-shadow);
            max-width: 800px;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        footer {
            background-color: var(--header-background);
            color: var(--header-text);
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            text-decoration: none;
            color: var(--link-color);
            transition: color 0.3s;
        }

        a:hover {
            color: var(--link-hover);
        }

        #gallery {
            text-align: center;
        }

        #gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 5px 0;
            }
            .image-container img {
                width: 80%;
            }
            section {
                padding-top: 100px; /* Increase padding-top for mobile */
                scroll-margin-top: 100px;
            }
            h1, h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Saksham Anand</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
                <li>
                    <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
                </li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief introduction about yourself.</p>
    </section>

    <!-- Additional sections as before -->

    <footer>
        <p>&copy; 2024 Saksham Anand. All rights reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme') || 'light';
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = 'ðŸŒ™';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = 'ðŸŒž';
            }
        });
    </script>
</body>

</html>
